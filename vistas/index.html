<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-purple-700 text-white flex flex-col h-full">
            <div class="p-4">
                <div class="h-16 bg-white rounded-lg flex items-center justify-center">
                    <img src="../imagenes/logo.png" alt="Logo" class="h-12">
                </div>
            </div>
            <nav class="flex-1">
                <ul>
                    <!-- Mapas con submenú -->
                    <li class="p-4 hover:bg-purple-600">
                        <button class="flex items-center w-full text-lg font-semibold" onclick="toggleSubmenu('submenu-mapas')">
                            <span class="material-icons mr-2 text-2xl">map</span> Mapas
                            <span class="material-icons ml-auto text-xl">expand_more</span>
                        </button>
                        <!-- Submenú -->
                        <ul id="submenu-mapas" class="hidden pl-8">
                            <li class="p-2 hover:bg-purple-500">
                                <a href="#" class="flex items-center text-base font-medium">
                                    <span class="material-icons mr-2 text-lg">place</span> Ubicación
                                </a>
                            </li>
                            <li class="p-2 hover:bg-purple-500">
                                <a href="../vistas/inventarios.html" class="flex items-center text-base font-medium">
                                    <span class="material-icons mr-2 text-lg">inventory</span> Inventario
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenedor del video -->
        <div class="bg-white flex justify-center items-center h-full p-4">
            <video 
              id="videoInicio"
              class="rounded-lg  w-[1000px] h-auto ml-[50px] " 
              autoplay 
              muted 
              loop 
              playsinline 
              preload="auto">
              <source src="../imagenes/Grabación 2025-04-23 080530.mp4" type="video/mp4">
              <source src="../imagenes/Grabación 2025-04-23 080530.mp4" type="video/ogg">
              Tu navegador no soporta el formato de video.
            </video>
        </div>

    </div>

    <!-- Scripts -->
    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.classList.toggle('hidden');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('videoInicio');
            video.playbackRate = 0.75; // Controla la velocidad del video
        });
    </script>

</body>
</html>
